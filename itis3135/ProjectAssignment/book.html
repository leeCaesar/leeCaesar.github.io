        $( function() {
            flatpickr('#datepicker', {
                    mode: "range",
                    minDate: "today",
                    dateFormat: "Y-m-d",
                    disable: [
                    function(date) {
                        return !(date.getDate() % 8);
                    }
                ]
            });
        });
        $( function() {
            $( document ).tooltip();
        });
